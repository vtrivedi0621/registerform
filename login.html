<body>
    <div class="login-container">
        <form action="index.html">
            <h1>Login Form</h1>
            <label for="email">Email :  </label>
            <input type="email"text id="email" name="email" placeholder="  Please enter email" required>
            <br><br>
            <label for="password">Password :  </label>
            <input type="password"text id="password" name="password" placeholder="  Please enter password" required >
            <br><br>
            <label for="conpassword">Confirm Password :  </label>
            <input type="password"text id="cpassword" name="conpassword" placeholder="  Please confirm password" required>
            <br><br>
            <button class="button"><span>SUBMIT</span></button>
            
        </form>
    </div>
</body>
