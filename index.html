<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
    <div class="container">
    <form action="">
        <h1>Registration Form</h1>
        <label for="fname">First Name :  </label>
        <input type="text"text id="firstname" name="fname" placeholder="  Please enter firstname" required>
        <br><br>
        <label for="lname">Last Name :  </label>
        <input type="text"text id="lastname" name="lname" placeholder="  Please enter lastname">
        <br><br>
        <label for="email">Email :  </label>
        <input type="email"text id="email" name="email" placeholder="  Please enter email" required>
        <br><br>
        <label for="password">Password :  </label>
        <input type="password"text id="password" name="password" placeholder="  Please enter password">
        <br><br>
        <label for="conpassword">Confirm Password :  </label>
        <input type="password"text id="cpassword" name="conpassword" placeholder="  Please confirm password">
        <br><br>
        <label for="gender">Gender :</label>
        <input type="radio" id="male" name="gender" placeholder="M">Male
        <input type="radio" id="female" name="gender" placeholder="F">Female
        <br><br>
        <button class="button"><span>SUBMIT</span></button>
        
    </form>
</div>
    
</body>
</html>
